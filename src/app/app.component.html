<h1>Welcome to {{ title }}!</h1>
<p class="errorAlert" *ngIf="errorMessage">{{errorMessage}}</p>
<div class="container">
  <app-search-box (searched)="onSearched($event)"></app-search-box>
  <app-search-results [users]="result?.users"></app-search-results>
  <app-pagination
    *ngIf="result"
    [total]="result?.total_count"
    [itemsPerPage]="result?.items.length"
    (clicked)="onPaginate($event)"></app-pagination>
</div>

<router-outlet></router-outlet>
